<html>
	<head>
		<meta charset="utf-8"></meta>
		<title>User</title>
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="css/principal.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
	</head>
	
	<body>
		<div th:include="NavMain :: navMain"></div>
		
		<div id="user_list">
			<section>
				<br />
				
				<div class="container-fluid">
					<div class="row-fluid">
						<form class="navbar-search pull-left">
							<fieldset>
								<legend>
									<ul class="legenda">
										<li>Users</li>
										
										<li class="legenda_search">
											<input type="text" class="search-query" name="search" placeholder="Search" style="width: 200px;" />
										</li>
										
										<li>
											<input type="checkbox" id="isInactive" />
											
											<font size="2" color="#555">Include Removed Users</font>
										</li>
										<li id ="buttons_position">
										<ul>
										<li>
											<a href="UserRegistration">
												<button type="button">
													<i class="icon-plus"></i>
													<font size="1" color="#555"> Add User</font>
												</button>
											</a>
										</li>
										
										<li class="dropdown">
											<a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
												<button type="button">
													<img src="img/tres-barras.png" style="width: 30px; heigth: 40px;" />
												</button>
											</a>
										
											<ul class="dropdown-menu">
												<li>
													<a href="mainPage">
														<font size="2" color="#555">
															<i class="icon-home"></i>
															Back to Main Page
														</font>
													</a>
												</li>
												
												<li>
													<a href="#ModalEG" data-toggle="modal">
														<font size="2" color="#555">
															<i class="icon-question-sign"></i>
															User guide
														</font>
													</a>
												</li>
											</ul>
										</li>
										</ul></li>
									</ul>
								</legend>
							</fieldset>
						</form>
						
						<table class="table table-bordered">
							<thead>
								<tr>
									<th style="width: 200px;">Username</th>
									
									<th style="width: 20px;">User Role</th>
									
									<th style="width: 20px;">View</th>
									
									<th style="width: 20px;">Edit</th>
									
									<th style="width: 20px;">Remove</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="user : ${Users}" class="user">
									<td th:text="${user.username}" class="id"></td>
									
									<td th:text="${user.userRole.getUserRole()}"></td>
									
									<td style="width: 20px;" class="text-center">
										<a href="#" th:href="@{/UserView(id=${user.id})}">
											<button type="submit" class="btn btn-default btn-lg">
												<i class="icon-eye-open"></i>
											</button>
										</a>
									</td>
									
									<td style="width: 20px;" class="text-center">
										<a href="#" th:href="@{/UserUpdate(id=${user.id})}">
											<button type="submit" class="btn btn-default btn-lg">
												<i class="icon-pencil"></i>
											</button>
										</a>
									</td>
									
									<td style="width: 20px;" class="text-center">
										<a href="#" th:href="@{/UserInactivate(id=${user.id})}">
											<button type="input" role="button" class="btn btn-default btn-lg">
												<i class="icon-trash"></i>
											</button>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
