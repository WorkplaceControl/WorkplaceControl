<html>
<head>
<meta charset="utf-8"></meta>
<title>Employee</title>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="css/principal.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-responsive.css" />




<script type="text/javascript">
			/*this code is to hide the td  active class ,and this is used to verify if there is inactive on display ,
			  with true this code will change the checkbox as checked */
			$( document ).ready(function() {
					
					$( 'td.active' ).each(function( index ){
						$( this ).hide(100);
						
						if( $( this ).text() == 1 ) {
							$( '#isInactive' ).prop( 'checked' , true );
						}
						
					});
					
				
				});
			
			
			/* this code is to make  on server a solicitation of datas with inactives  */
			$( document ).ready(function(){ 
				$( '#isInactive' ).click( function() {
					  if ($( this ).is( ':checked' )) {
						   	window.location.href = 'EmployeeInactive';
				        }else{
				        	window.location.href = 'Employee';
				        }
				  });
			});
			
			/* this code is filter results and display just the results that is equals typed by user , 
			   otherwise the content will be hidden */ 
			$( document ).ready(function(){
				  $("input").keyup(function(){
					  	var x = $( "input[name=search]" ).val();
						var x = x.toLowerCase()
					
				     	$('tr.employee').each(function( index ) {
				     			if(x == ""){
				     				$(this).show();
				     			}
				     			var id = $( this ).parent().find("td.id")[index].innerHTML;
				     			var id = id.toLowerCase();
				     			var ws_name = $( this ).parent().find("td.ws_name")[index].innerHTML;
				     			var ws_name = ws_name.toLowerCase();
								
				     		    if(ws_name.substring(0 ,x.length ) == x || id.substring(0 , x.length) == x){
				     		    	
				     		    }else{
				     		    	$(this).hide(200);
				     		    }
 
				     	});;
				  });
				  
	
			});
			

			</script>


</head>
<body>
	<div th:include="NavMain :: navMain"></div>


	
	<div id="employee_list">
		<section>
			<br />
			<div class="container-fluid">
				<div class="row-fluid">
					<form class="navbar-search pull-left">
						<fieldset>
							<legend>
								<ul class="legenda">
									<li>Users</li>
									<li class="legenda_search"><input type="text"
										class="search-query" name="search" placeholder="Search"
										style="width: 200px;" /></li>
									<li><input type="checkbox" id="isInactive" /><font
										size="2" color="#555">Include Removed Users</font></li>
									<li style="position: relative; left: 52%;"><a
										href="#ModalEG"><button type="button">
												<i class="icon-plus"></i><font size="1" color="#555">
													Add User</font>
											</button></a></li>
									<li style="position: relative; left: 52%;" class="dropdown">
										<a id="drop1" href="#" role="button" class="dropdown-toggle" 
										data-toggle="dropdown">
											<button type="button">
												<img src="img/tres-barras.png"
													style="width: 30px; heigth: 40px;" />
											</button> 
									</a>
										<ul class="dropdown-menu">
											<li><a href="mainPage"><font size="2" color="#555"><i
														class="icon-home"></i> Back to Main Page</font></a></li>
																						<li><a href="#ModalEG" data-toggle="modal"><font
														size="2" color="#555"><i class="icon-question-sign"></i>
															User guide</font></a></li>
										</ul>

									</li>
								</ul>
							</legend>
						</fieldset>
					</form>

					<table class="table table-bordered" font-color="#ffffff">
						<tr style="background-color: #00339f; border: 0px solid #00339f;">
							<td style="width: 80px;">
								<center>
									<font size="3" color="#fff">Username</font>
								</center>
							</td>
							<td style="width: 300px;">
								<center>
									<font size="3" color="#fff">User Role</font>
								</center>
							</td>
							<td style="width: 200px;">
								<center>
									<font size="3" color="#fff">Change Password</font>
								</center>
							</td>
							<td style="width: 120px;">
								<center>
									<font size="3" color="#fff">Remove</font>
								</center>
							</td>
						</tr>

						<tr th:each="user : ${Users}" class="employee">
							<td th:text="${user.username}" class="id"></td>
							<td th:text="${user.userRole}" class="ws_name"></td>
							<td style="width: 20px;"><a href="#"
								th:href="@{/EmployeeView(id=${emp.id} , job=${emp.job.id} , cost=${emp.costCenter.id} , rate=${emp.ratePrf.id})}">
									<center>
										<button type="submit" class="btn btn-default btn-lg">
											<i class="icon-eye-open"></i>
										</button>
									</center>
							</a></td>
							<td style="width: 20px;"><a href="#"
								th:href="@{/EmployeeUpdate(id=${emp.id} , job=${emp.job.id} , cost=${emp.costCenter.id} , rate=${emp.ratePrf.id})}">
									<center>
										<button type="submit" class="btn btn-default btn-lg">
											<i class="icon-pencil"></i>
										</button>
									</center>
							</a></td>
							<td style="width: 20px;">
								<center>

									<button type="input" th:attr="href=@{'#mymodal'+${emp.id}}"
										role="button" class="btn btn-default btn-lg"
										data-toggle="modal">
										<i class="icon-trash"></i>
									</button>





								</center>
							</td>
							<td th:text="${emp.active}" class="active"></td>
							
							
							<!-- Modal -->
							<form action="#"
								th:action="@{/EmployeeInactivate(id=${emp.id} , job=${emp.job.id} , cost=${emp.costCenter.id} , rate=${emp.ratePrf.id})}"
								th:object="${emp}" method="post">
								<div th:attr="id=@{'mymodal'+${emp.id}}" class="modal hide fade"
									tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
									aria-hidden="true">
									<div class="modal-header">
										<h3 id="myModalLabel">Select the leaving date to employee</h3>
									</div>
									<div class="modal-body">

										<input type="date" name="leaving_date"
											placeholder="input the end date"
											style="width: 300px; heigth: 30px;" />

									</div>
									<div class="modal-footer">

										<button class="btn" data-dismiss="modal" aria-hidden="true">close</button>

										<button type="submit" class="btn btn-primary">Save</button>

									</div>
								</div>
							</form>

						</tr>
					</table>
				</div>
			</div>
		</section>
	</div>
	<br />
	<br />
 
</body>
</html>
