<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"></meta>
	<title>Job Registration</title>
	
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/bootstrap.js"></script>

			<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
			<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
			<link rel="stylesheet" type="text/css" href="css/principal.css" />

		</head>
		<body>
					

	<div th:include="NavMain :: navMain"></div>

					  		<div id="center">
					  			<form action="#" th:action="@{/ProcessJobRegistration}" th:object="${Job}" method="post"> 
					  			<section>
						  				<div class="container-fluid">
						  					<div class="row-fluid">
						  						
											 	 <fieldset>
												    <legend>New Job Registration</legend>
												    <label>Job identification</label>
												    <input type="text" name="job_id" th:field="*{id}" class="input-large"  placeholder="input the job identification " required="required" maxlength="30"/>
												    <label>Description</label>
												    <input type="text"  th:field="*{title}" name="jod_description" class="input-xxlarge"  placeholder="input the job description" required="required" maxlength="30"/>
												    <label>Job position</label>
												    <input type="number" name="job_position" th:field="*{position}" class="input-large"  placeholder="input the job identification " required="required" maxlength="30"/>
												</fieldset>
											</div>
										</div>								
				 					</section>
				 					<br/>
				 					<br/>
				 					<section>
										<div class="container-fluid">
										  <div class="row-fluid">
											<div class="well well-small">
											  <div id="buttons">
											  	<a href="Job">
											  	<button class="btn btn-warning" type="button">
											  		Cancel
											  	</button>
											  	</a>
											  	<button class="btn btn-primary"  type="submit" >
											  		Save
											  	</button>
											  		</div>
												</div>
											</div>
										</div>
								 	</section> 
							 	</form>
			 				</div>




						
 
</body>

</html>
