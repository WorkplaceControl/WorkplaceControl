<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"></meta>
	<title>Project Report</title>
	
			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/bootstrap.js"></script>

			<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
			<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
			<link rel="stylesheet" type="text/css" href="css/principal.css" />
				
			<script type="text/javascript">
			$(".btn-View").attr('disabled', 'disabled');
			
				$(document).ready(function(){
					var btnChange = function(){
						$(".btn-View").attr("disabled", !$(".viewReport:checked").size());
					};
					
					$("input").keyup(function(){
						var x = $( "input[name=search]" ).val();
						x = x.toLowerCase();

						$('tr.project').each(function( index ) {
					    	if(x == ""){
					     		$(this).show();
					     	}
					    	
					     	var description = $( this ).parent().find("td.description")[index].innerHTML;
					     	description = description.toLowerCase();
					     			
					     	var id = $( this ).parent().find("td.id")[index].innerHTML;
					     	
					     	if(description.substring(0 ,x.length ) == x || id.substring(0 ,x.length) == x){
					     		
					     	} else {
					     		$(this).hide(500);
							}
						});
					});

					$(".viewReport").click(btnChange);
				});
				
				
					
				</script>

		</head>
		<body>

				   
	<div th:include="NavMain :: navMain"></div>

		<div id="employee_list">
			<section>
				<br/>
				<div class="container-fluid">
					<div class="row-fluid">
						<form action="#" th:action="@{/projectReportView}" method="post">
							<fieldset>
									  	<legend>
									  		<ul class="legenda">
									  			<li>
									  				Projects
									  			</li>
									  			<li class="legenda_search">
									  				<input type="text" class="search-query" name="search" placeholder="Search"  style="width: 200px; heigth:30px;" />
									  			</li>
									  			<li style="position: relative; left: 54%;">
									  				<a href="#"><button type="submit" class="btn-View">
									  					<i class="icon-eye-open"></i><font size="1" color="#555">View report</font>
									  				</button></a>
									  			</li>
									  			<li style="position: relative; left: 54%;" class="dropdown">
									  				<a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
									  					<button type="button">
									  						<img src="img/tres-barras.png" style="width: 30px; heigth:40px;"/>
									  					</button>
									  				</a>
									  				<ul class="dropdown-menu">
								                        <li><a  href="#"><font size="2" color="#555">Back to Menu</font></a></li>
								                        <li><a  href="#"><font size="2" color="#555">News Feed</font></a></li>
								                        <li><a  href="#"><font size="2" color="#555">Last Modifacations</font></a></li>
								                                    
								                      </ul>
									  				
									  			</li>
									  		</ul>
									  	</legend>
									
							</fieldset>
								 <table class="table table-bordered">
				  					<tr style="background-color:#00339f; border: 0px solid #00339f;">
				  						<td>
				  							<center><font size="3" color="#fff">Project Id</font></center>
				  						</td>
				  						<td>
				  							<center><font size="3" color="#fff">Project Description</font></center>
				  						</td>
				  						<td>
				  							<center><font size="3" color="#fff">Project Customer</font></center>
				  						</td>
				  						
				  						<td>
				  							<center><font size="3" color="#fff">Select</font></center>
				  						</td>
				  					</tr>

				  					<tr th:each="proj : ${Project}" class="project">
				  						<td   th:text="${proj.id}" class="id"></td>
				  						<td   th:text="${proj.description}" class="description"></td>
				  						<td   th:text="${proj.customer.description}">
				  						</td>
				  						
				  						<td style="width:20px;">
				  						  
				  							<center>
					  							<input type="checkbox" name="projReport" th:value="${proj.id}" class="viewReport"/>
											</center>
										
				  						</td>
				  					</tr>
								</table>
							</form>
					</div>
				</div>
			</section>
			</div>
			<br/>
			<br/>
		

		 	
</body>

</html>
