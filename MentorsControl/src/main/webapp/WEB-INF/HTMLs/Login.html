<html>
<head>
<meta charset="UTF-8"></meta>
<title>Login Workplace Control</title>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>

<link rel="stylesheet" type="text/css" href="./css/principal.css" />
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="./css/bootstrap-responsive.css" />

<script type="text/javascript">
	
</script>

</head>
<body>
<div id ="main">

	<div id="login">
		
			<h3 id = "login-header">Workplace Control</h3>
			<div id="wrong-infs"
				th:if="${(param.authError != null) and (param.authError[0] == 'true')}">
				Incorrect Username/Password</div>
		<form id="loginForm" th:action="@{/j_spring_security_check}"
		 method="POST">
			<div class="form-group">
				<label for="InputUsername">Username </label>
				 <input type="text"
					name="j_username" id="j_username" placeholder="username" autofocus="autofocus"/>
			</div>

			<div class="form-group">
				<label for="InputPassword">Password</label>
				 <input type="password"
					name="j_password" id="j_password" placeholder="Password"/>

			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
			</form>
		

	</div>
</div>
</body>
</html>
