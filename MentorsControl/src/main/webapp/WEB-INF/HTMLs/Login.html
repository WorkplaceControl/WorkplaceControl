<html>
<head>
<meta charset="UTF-8"></meta>
<title>Login Workplace Control</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<link rel="stylesheet" type="text/css" href="css/principal.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-responsive.css" />

<script type="text/javascript">
			</script>

</head>
<body>

	<ul class="legenda" style="position: relative; top: 20%;">
		<li style="position: relative; left: 76%;" class="dropdown"><img
			src="img/gft_logo.PNG" /></li>
		<li style="position: relative; left: 76%;" class="dropdown"><a
			id="dropLogin" href="#" role="button" class="dropdown-toggle"
			data-toggle="dropdown">
				<button class="btn" id="dropLogin">
					<img src="img/tres-barras.png" style="width: 20px; heigth: 40px;" />
				</button> 
		</a>
			<ul class="dropdown-menu" id="dropLogin">
				<li><a href="#myModal" data-toggle="modal"><font size="2"
						color="#555"><i class=" icon-plus-sign"></i> Register User</font></a></li>
				<li><a href="#myModal2" data-toggle="modal"><font size="2"
						color="#555"><i class="icon-pencil"></i> Change Password</font></a></li>
				<li><a href="mainPage"><font size="2"
						color="#555"><i class="icon-home"></i> Back to Main Page</font></a></li>
				<li><a href="#myModal3" data-toggle="modal"><font size="2"
						color="#555"><i class="icon-question-sign"></i> User guide</font></a></li>
			</ul></li>

	</ul>

	<div id="login">
		<div id="login_form">
			<form id="loginForm" th:action="@{/j_spring_security_check}"
				method="POST">
				<font color="white"><center>Workplace Control</center>
					<br />
					<div th:if="${authError == 1}">
					<p>Error</p>
					</div>
					<div class="form-group" style="padding-left: 9%;">
						<label for="InputUsername">Username</label> <input type="text"
							name="j_username" id="j_username" placeholder="username@gft.com"
							style="heigth: 30px;" />
					</div>

					<div class="form-group" style="padding-left: 9%;">
						<label for="InputPassword">Password</label> <input type="password"
							name="j_password" id="j_password" placeholder="Password"
							style="heigth: 30px;" />
					</div>
					<center>
						<button type="submit" class="btn btn-primary">Login</button>
					</center> </font>
			</form>

		</div>
	</div>
</body>
</html>
