<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"></meta>
	<title>Project Update</title>

			<script type="text/javascript" src="js/jquery.js"></script>
			<script type="text/javascript" src="js/bootstrap.js"></script>

			<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
			<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
			<link rel="stylesheet" type="text/css" href="css/principal.css"/>
			
		</head>
		<body>

	<div th:include="NavMain :: navMain"></div>

					
					  		<div id="center">
					  		<form name="projectform" action="#" th:action="@{/ProcessProjectUpdate}" th:object="${Project}" method="post">	
					  		
						  			<section>
						  				<div class="container-fluid">
						  					<div class="row-fluid">
						  					 <fieldset>
											 	
												 
												    <legend>Project Update</legend>
												    <label>Project identification</label>
												    <input type="text" class="input-large" placeholder="Auto generate" disabled="true" />
												    <label>Description</label>
												    <input type="text" name="project_description" th:field="*{description}" class="input-xxlarge" placeholder="input the project description" required="true" maxlength="100" />
												  	<label>Customer</label>
												  	<select th:field="*{customer}" required="true">
												  		<option value=""></option>
												  			<option th:each="cus : ${customer}" th:value="${cus.id}" th:text="${cus.description}"></option>
												  	</select>
												
												</fieldset>
											</div>
										</div>								
				 					</section>
				 					<br/>
				 					<br/>
				 					<section>
										<div class="container-fluid">
										  <div class="row-fluid">
											<div class="well well-small">
											  <div id="buttons">
											  
											  	<button class="btn btn-primary"  type="submit">
											  		Save
											  	</button>
											
											  	<a href="Project">
											  	<button class="btn btn-warning" type="button">
											  		Cancel
											  	</button>
											  	</a>
											  		</div>
												</div>
											</div>
										</div>
								 	</section> 
								 
							 	</form>
			 				</div>
				
 
</body>
</html>
