	<div th:include="NavMain :: navMain"></div>



				
					
					  		<div id="center">
					  			<form name="unitform" action="#" th:action="@{/ProcessUnitRegistration}" th:object="${Unit}" method="post">

						  				<div class="container-fluid">

											</div>
										</div>

											  	<a href="Unit">

												  	</button>
											  	</a>

											  	</button>
											  		</div>
												</div>
											</div>
										</div>
