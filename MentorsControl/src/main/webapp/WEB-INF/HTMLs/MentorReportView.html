<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Mentors Report</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="css/principal.css" />
</head>

<div th:include="NavMain :: navMain"></div>

<body bgcolor="#F8F8F8">
	<div class="container-fluid" id="pag_mentorreportview">
		<div class="row-fluid"
			style="border: 1px solid #ddd; width: 90%; margin: 0 auto;">
			<h2 color="#555" style="height: 50px; text-align: center;">Mentor
				X Mentee Report</h2>
		
		<div class="alert alert-error" id="alert">
			<button type="button" class="close" data-dismiss="alert"><font th:text="'x'" ></font></button>
			Please, adjust Hierarchy of jobs to a better view, <a  href="Job"> click here</a>
		</div>
		
			<fieldset th:each="job : ${job}">
				<legend class="legenda"
					th:text="${job.title} + ' (' + ${job.id} + ')'"></legend>
				<table class="table table-striped">
					<tr>
						<th>Mentor Letters</th>
						<th>Mentor Name</th>
						<th>Mentee quantity</th>
						<th>Edit Mentor</th>
					</tr>
					<tr th:each="ment : ${mentor}" th:if="${ment.jobId == job.id}">
						<td th:text="${ment.id}"></td>
						<td th:text="${#strings.abbreviate(ment.name,18)}"
							th:title="${ment.name}"></td>
						<td th:text="${ment.qtyMentee}"></td>
						<td style="text-align: left;">
						<a href="#"
							th:href="@{/EmployeeUpdate(id=${ment.id} , job=${ment.jobId} , cost=${ment.cost} , rate=${ment.rate})}">
									<button type="submit" class="btn btn-default btn-lg">
										<i class="icon-pencil"></i>
									</button>
						</a></td>

					</tr>
				</table>
			</fieldset>
		</div>
	</div>


</body>
</html>
